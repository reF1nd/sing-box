env:
  BUILD_TAGS: "with_gvisor,with_quic,with_dhcp,with_wireguard,with_utls,with_acme,with_clash_api,with_tailscale"

jobs:
  prepare:
    name: Prepare Build Info
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.version.outputs.version }}
      commit_info: ${{ steps.commit.outputs.info }}
      changelog: ${{ steps.changelog.outputs.content }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get version
        id: version
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            VERSION="${{ github.event.inputs.version }}"
          else
            VERSION=${GITHUB_REF#refs/tags/v}
          fi
          echo "version=${VERSION}" >> $GITHUB_OUTPUT
          echo "ğŸ“¦ æ„å»ºç‰ˆæœ¬: ${VERSION}"

      - name: Get commit info
        id: commit
        run: |
          COMMIT_INFO=$(git log -1 --pretty=format:"%h - %s (%an)")
          echo "info=${COMMIT_INFO}" >> $GITHUB_OUTPUT
          echo "ğŸ“ æäº¤ä¿¡æ¯: ${COMMIT_INFO}"

      - name: Generate changelog
        id: changelog
        run: |
          if [ "${{ github.event_name }}" = "push" ]; then
            # è·å–æœ€è¿‘çš„æ ‡ç­¾å˜æ›´
            CHANGELOG=$(git log --oneline --no-merges $(git describe --tags --abbrev=0 HEAD~1)..HEAD | head -10 | sed 's/^/â€¢ /')
          else
            CHANGELOG="â€¢ æ‰‹åŠ¨è§¦å‘æ„å»º"
          fi
          
          if [ -z "$CHANGELOG" ]; then
            CHANGELOG="â€¢ æ— é‡è¦å˜æ›´"
          fi
          
          echo "content<<EOF" >> $GITHUB_OUTPUT
          echo "$CHANGELOG" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

  build_android_arm64:
    name: Build Android ARM64
    runs-on: ubuntu-latest
    needs: prepare
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          submodules: 'recursive'

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
