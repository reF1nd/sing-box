name: Android ARM64 Build and Deploy

on:
  push:
    tags:
      - '*reF1nd*'
  workflow_dispatch:
    inputs:
      version:
        description: 'ç‰ˆæœ¬å· (ä¾‹å¦‚: v1.12.23-reF1nd-beta)'
        required: true
