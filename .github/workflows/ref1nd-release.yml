          fi

          # åˆ¤æ–­æ•´ä½“çŠ¶æ€
          if [ "$BUILD_STATUS" = "success" ] && [ "$PACKAGE_STATUS" = "success" ] && [ "$UPLOAD_STATUS" = "success" ]; then
            OVERALL_STATUS="âœ… æ„å»ºæˆåŠŸ"
          else
