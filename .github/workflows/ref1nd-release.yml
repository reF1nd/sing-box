          fi

          if [ "$UPLOAD_STATUS" = "success" ]; then
            UPLOAD_ICON="âœ…"
            OVERALL_STATUS="âœ… æ„å»ºæˆåŠŸ"
          else
            UPLOAD_ICON="âŒ"
            OVERALL_STATUS="âŒ æ„å»ºå¤±è´¥"
          fi

          # æ„å»ºæ¶ˆæ¯å†…å®¹
          MESSAGE="ğŸ¯ **sing-box reF1nd æ„å»ºæŠ¥å‘Š**%0A%0A${OVERALL_STATUS}%0A%0AğŸ·ï¸ **ç‰ˆæœ¬**: \`${{ needs.prepare.outputs.version }}\`%0AğŸ• **æ„å»ºæ—¶é—´**: $(date -u '+%Y-%m-%d %H:%M:%S UTC')%0A%0AğŸ“‹ **æäº¤ä¿¡æ¯**:%0A\`\`\`%0A${{ needs.prepare.outputs.commit_info }}%0A\`\`\`%0A%0AğŸ”§ **æ„å»ºçŠ¶æ€**:%0Aâ€¢ äºŒè¿›åˆ¶æ–‡ä»¶: ${BINARY_ICON}%0Aâ€¢ ç³»ç»ŸåŒ…: ${PACKAGE_ICON}%0Aâ€¢ æ–‡ä»¶ä¸Šä¼ : ${UPLOAD_ICON}%0A%0AğŸ“¦ **æ„å»ºäº§ç‰©**:%0Aâ€¢ Windows AMD64 äºŒè¿›åˆ¶%0Aâ€¢ Linux AMD64 äºŒè¿›åˆ¶%0Aâ€¢ OpenWrt aarch64 äºŒè¿›åˆ¶%0Aâ€¢ Debian ç³»ç»ŸåŒ…%0Aâ€¢ Alpine ç³»ç»ŸåŒ…%0Aâ€¢ OpenWrt IPK åŒ…%0A%0AğŸ“ **æ›´æ–°æ—¥å¿—**:%0A${{ needs.prepare.outputs.changelog }}%0A%0AğŸ”— **è¯¦ç»†æ—¥å¿—**: [GitHub Actions](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }})"

          # å‘é€æ¶ˆæ¯åˆ° Telegram
          curl -X POST "https://api.telegram.org/bot${TELEGRAM_BOT_TOKEN}/sendMessage" \
            -d "chat_id=${TELEGRAM_CHAT_ID}" \
