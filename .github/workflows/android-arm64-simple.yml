name: Android ARM64 Simple Build

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: '版本号 (例如: 1.10.0)'
        required: true
        type: string

env:
  BUILD_TAGS: "with_gvisor,with_quic,with_dhcp,with_wireguard,with_utls,with_acme,with_clash_api,with_tailscale"

jobs:
  prepare:
    name: Prepare Build Info
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.version.outputs.version }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get version
        id: version
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            VERSION="${{ github.event.inputs.version }}"
          else
            VERSION=${GITHUB_REF#refs/tags/v}
          fi
          echo "version=${VERSION}" >> $GITHUB_OUTPUT
          echo "📦 构建版本: ${VERSION}"

  build_android_arm64:
    name: Build Android ARM64
    runs-on: ubuntu-latest
    needs: prepare
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          submodules: 'recursive'

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: ^1.24

      - name: Setup Android NDK
        id: setup-ndk
        uses: nttld/setup-ndk@v1
        with:
          ndk-version: r28

      - name: Install build tool
        run: |
          echo "=== 安装构建工具 ==="
          go install -v ./cmd/internal/build
          which build
          
          echo "=== Go 环境信息 ==="
          go version
          go env GOOS GOARCH CGO_ENABLED

      - name: Build Android ARM64 Binary
        run: |
          set -xeuo pipefail
          echo "=== 开始 Android ARM64 构建 ==="

          # 安装构建工具
          go install -v ./cmd/internal/build

          # 设置编译器 - 使用与现有工作流相同的方式
          export CC='aarch64-linux-android21-clang'
          export CXX="${CC}++"

          # 验证编译器
          echo "=== 验证编译器 ==="
          echo "CC: $CC"
          echo "CXX: $CXX"

          if command -v "$CC" &> /dev/null; then
            echo "✅ 找到 Android 编译器: $CC"
            $CC --version
          else
            echo "❌ 未找到 Android 编译器: $CC"
            echo "PATH: $PATH"
            echo "可用的编译器:"
            find /opt -name "*aarch64*clang*" 2>/dev/null || true
            exit 1
          fi

          # 创建输出目录
          mkdir -p dist

          # 构建二进制文件 - 使用与现有工作流相同的方式
          echo "=== 构建 Android ARM64 二进制文件 ==="
          echo "构建标签: ${BUILD_TAGS}"
          echo "环境变量:"
          echo "  CGO_ENABLED=$CGO_ENABLED"
          echo "  BUILD_GOOS=$BUILD_GOOS"
          echo "  BUILD_GOARCH=$BUILD_GOARCH"
          echo "  CC=$CC"

          GOOS=$BUILD_GOOS GOARCH=$BUILD_GOARCH build go build -v -trimpath -o dist/sing-box \
            -tags "${BUILD_TAGS}" \
            -ldflags "-s -buildid= -X github.com/sagernet/sing-box/constant.Version=${{ needs.prepare.outputs.version }}" \
            ./cmd/sing-box

          # 验证构建结果
          echo "=== 验证构建结果 ==="
          ls -la dist/
          file dist/sing-box

          # 设置可执行权限
          chmod +x dist/sing-box

          echo "✅ Android ARM64 构建完成"
        env:
          CGO_ENABLED: "1"
          BUILD_GOOS: linux
          BUILD_GOARCH: arm64

      - name: Create archive
        run: |
          cd dist
          tar -czf sing-box-${{ needs.prepare.outputs.version }}-android-arm64.tar.gz sing-box
          ls -la

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: android-arm64-binary
          path: |
            dist/sing-box
            dist/sing-box-${{ needs.prepare.outputs.version }}-android-arm64.tar.gz

      - name: Show build summary
        run: |
          echo "🎉 Android ARM64 构建完成!"
          echo "版本: ${{ needs.prepare.outputs.version }}"
          echo "文件:"
          ls -la dist/
          echo "文件类型:"
          file dist/sing-box
